<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Disco</title>
    <link rel="stylesheet" href="/css/ModificarAgregarStyle.css">
</head>
<body>

<h1 class="titulo">Agregar Disco</h1>

<div th:if="${error != null}">
    <p th:text="${error}" style="color: red; font-weight: bold; margin-top: 15px; padding: 10px; background-color: #f8d7da; text-align: center"></p>
</div>

<div th:if="${exito != null}">
    <p th:text="${exito}" style="color: green; font-weight: bold; margin-top: 15px; padding: 10px; background-color: #d4edda;  text-align: center"></p>
</div>

<form action="/discos/agregar" method="POST" class="formulario">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="" required>
    </div>

    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="" required>
    </div>

    <div class="form-group">
        <label for="anyo">Año:</label>
        <input type="number" id="anyo" name="anyo" min="1900" max="2025" value="" required>
    </div>

    <div class="form-group">
        <label for="pistas">Pistas:</label>
        <input type="number" id="pistas" name="pistas" min="1" max="200" value="" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio (€):</label>
        <input type="number" step="0.01" id="precio" name="precio" min="0" max="99999" value="" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-submit">Agregar Disco</button>
    </div>
</form>

<span style="display: flex; justify-content: space-between; width: 50%; margin: 0 auto;">
    <a href="/discos/catalogo" class="volver-catalogo">Volver al catálogo</a>
    <a href="/discos/buscar" class="volver-busqueda">Volver a la Búsqueda</a>
</span>


</body>
</html>
