<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Disco</title>
    <link rel="stylesheet" href="/css/ModificarAgregarStyle.css">
</head>
<body>

<h1 class="titulo">Modificar Película</h1>

<div th:if="${error != null}">
    <p th:text="${error}" style="color: red; font-weight: bold; margin-top: 15px; padding: 10px; background-color: #f8d7da; text-align: center"></p>
</div>

<div th:if="${exito != null}">
    <p th:text="${exito}" style="color: green; font-weight: bold; margin-top: 15px; padding: 10px; background-color: #d4edda;  text-align: center"></p>
</div>

<form action="/peliculas/modificar" method="POST" class="formulario">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:value="${pelicula.id}" readonly>
    </div>

    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:value="${pelicula.titulo}" required>
    </div>

    <div class="form-group">
        <label for="formato">Formato:</label>
        <select id="formato" name="formato">
            <option value="DVD" th:selected="${pelicula.formato == 'DVD'}">DVD</option>
            <option value="DIGITAL" th:selected="${pelicula.formato == 'DIGITAL'}">DIGITAL</option>
            <option value="BLU_RAY" th:selected="${pelicula.formato == 'BLU_RAY'}">BLU_RAY</option>
        </select>
    </div>

    <div class="form-group">
        <label for="anyo">Año:</label>
        <input type="number" id="anyo" name="anyo" min="1900" max="2025" th:value="${pelicula.anyo}" required>
    </div>

    <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" th:value="${pelicula.director}" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio (€):</label>
        <input type="number" step="0.01" id="precio" name="precio" min="0" max="99999" th:value="${pelicula.precio}" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-submit">Modificar Película</button>
    </div>
</form>

<span style="display: flex; justify-content: space-between; width: 50%; margin: 0 auto;">
    <a href="/peliculas/catalogo" class="volver-catalogo">Volver al catálogo</a>
    <a href="/peliculas/buscar" class="volver-busqueda">Volver a la Búsqueda</a>
</span>
</body>
</html>
