<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscar Libros</title>
    <link rel="stylesheet" href="/css/CatalogoBusquedaStyle.css"/>
</head>
<body>
<h1 class="titulo-catalogo">Búsqueda de Libros</h1>

<form action="/libros/buscar/libro" method="GET" class="form-busqueda">
    <label for="idLibro">ID:</label>
    <input type="number" id="idLibro" name="idLibro" min="0" max="99999" value="">

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" value="">

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" value="">

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" value="" >

    <label for="editorial">Editorial:</label>
    <input type="text" id="editorial" name="editorial" value="">
    <br/>
    <button type="submit" class="btn-submit">Buscar</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Isbn</th>
        <th>Editorial</th>
        <th>Precio (€)</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
        <td th:text="${libro.id}"></td>
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.autor}"></td>
        <td th:text="${libro.isbn}"></td>
        <td th:text="${libro.editorial}"></td>
        <td th:text="${libro.precio}"></td>
        <td>
            <a th:href="@{/libros/form/modificar/{id}(id=${libro.id})}" class="btn-modificar">Modificar</a>
            <form th:action="@{/libros/eliminar/{id}(id=${libro.id})}" method="post" class="form-confirmar"
                  onsubmit="return confirm('¿Estás seguro de que deseas eliminar este libro?')">
                <button type="submit" class="btn-eliminar">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="btn-container">
    <div class="btn-agregar-container">
        <a href="/libros/form/agregar" class="btn-agregar">Agregar Libro</a>
    </div>
    <a href="http://localhost:8080" class="volver-inicio">Volver al inicio</a>
</div>

</body>
</html>
