<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Libro</title>
    <link rel="stylesheet" href="/css/ModificarAgregarStyle.css">
</head>
<body>

<h1 class="titulo">Modificar Libro</h1>

<div th:if="${error != null}">
    <p th:text="${error}" style="color: red; font-weight: bold; margin-top: 15px; padding: 10px; background-color: #f8d7da; text-align: center"></p>
</div>

<div th:if="${exito != null}">
    <p th:text="${exito}" style="color: green; font-weight: bold; margin-top: 15px; padding: 10px; background-color: #d4edda;  text-align: center"></p>
</div>

<form action="/libros/modificar" method="POST" class="formulario">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:value="${libro.id}" readonly>
    </div>

    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" th:value="${libro.titulo}" required>
    </div>

    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" th:value="${libro.autor}" required>
    </div>

    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:value="${libro.isbn}" required>
    </div>

    <div class="form-group">
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial" th:value="${libro.editorial}" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio (€):</label>
        <input type="number" step="0.01" id="precio" name="precio" min="0" max="99999" th:value="${libro.precio}" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn-submit">Modificar Libro</button>
    </div>
</form>

<span style="display: flex; justify-content: space-between; width: 50%; margin: 0 auto;">
    <a href="/libros/catalogo" class="volver-catalogo">Volver al catálogo</a>
    <a href="/libros/buscar" class="volver-busqueda">Volver a la Búsqueda</a>
</span>
</body>
</html>
